<!DOCTYPE html>
<html lang="en">

<head>
    <link href="default.css" rel="stylesheet">
    <title>SearchIt: Image Search</title>
</head>

<body>
    <div class="search-options-list">
        <a href="index.html">Go Back</a>
    </div>
    <div class="search-form-cont">
        <img src="images/image-search-logo.svg" class="search-logo">
        <form action="https://google.com/search" class="search-form">
            <input type="hidden" name="udm" value="2">
            <input type="text" name="q" placeholder="Enter your query" class="search-bar">
            <input type="submit" value="Google Search" class="search-submit-button">
        </form>
    </div>
</body>

</html>
